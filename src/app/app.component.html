<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}! <button (click)="changeTitle()">Change title</button>
    </h1>
    <h2 [ngStyle]="{color:couleur}">
      Test changement de couleur : {{title }} <button (click)="changeColor()">Change color</button></h2>
    <p>{{getDescription()}}</p>
    <p>{{user.name}}</p>
    <p>{{user.age}}</p>
    <p>{{user.birthday | date:'dd/MM/yyyy'}}</p>

    <div>
      <label>Message :
      <input (input)="changeLog($event)" type="text"/></label>
    </div>

    Disabled: <input type="checkbox" ng-model="isDisabled" />
    <button ng-disabled="isDisabled">Disabled</button>
